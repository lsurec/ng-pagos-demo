<div class="acciones">
    <!-- Titulo del dialogo -->
    <h2 mat-dialog-title>¿Estas seguro?</h2>
    <!-- Descripcion del dialogo -->
    <mat-dialog-content class="mat-typography">
        <p>Se eliminarán los elementos seleccionados.</p>
    </mat-dialog-content>

    <!-- Aceptar / Cancelar -->
    <mat-dialog-actions align="end">
        <button mat-stroked-button [mat-dialog-close]="false">Cancelar</button>
        <button mat-stroked-button [mat-dialog-close]="true">Aceptar</button>
    </mat-dialog-actions>
</div>
